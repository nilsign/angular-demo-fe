<ul class="navbar-nav">
    <li class="nav-item">
        <a
                class="nav-link"
                data-toggle="toggle"
                [ngClass]="{'active': activeMenuItemIndex === 0}"
                (click)="onDashboardMenuItemClicked()">
            Dashboard
        </a>
    </li>
    <li class="nav-item">
        <a
                class="nav-link"
                data-toggle="toggle"
                [ngClass]="{'active': activeMenuItemIndex === 1}"
                (click)="onSettingsMenuItemClicked()">
            Settings
        </a>
    </li>
    <li class="nav-item dropdown">
        <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                [ngClass]="{
                    'active': activeMenuItemIndex === 2,
                    'disabled': !loggedInUserHelperService.isSuperAdmin()
                }">
            Users Management
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" (click)="onShowAllUsersMenuItemClicked()">
                Show all Users
            </a>
            <a class="dropdown-item" (click)="onCreateUserMenuItemClicked()">
                Create User
            </a>
            <a class="dropdown-item" (click)="onEditUserMenuItemClicked()">
                Edit User
            </a>
        </div>
    </li>
</ul>
