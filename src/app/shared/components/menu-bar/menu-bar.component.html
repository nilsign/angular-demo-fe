<nav class="navbar navbar-expand-lg sticky-top navbar-light alert-dark">
    <a class="navbar-brand">
        <img
                class="app-icon d-inline-block align-top"
                src="assets/icons/favicon.ico"
                alt=""
                (click)="onAppIconClicked()">
        <span class="role-name" (click)="onRoleNameClicked()">
            {{ loggedInUserHelperService.getActiveRoleDisplayName() }}
        </span>
    </a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="main-menu-item collapse navbar-collapse"
         id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a
                        class="nav-link"
                        data-toggle="toggle"
                        [ngClass]="{'active': activeMenuItemIndex === 0}"
                        (click)="onDashboardMenuItemClicked()">
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a
                        class="nav-link"
                        data-toggle="toggle"
                        [ngClass]="{'active': activeMenuItemIndex === 1}"
                        (click)="onSettingsMenuItemClicked()">
                    Settings
                 </a>
            </li>
            <li class="nav-item dropdown">
                <a
                        class="nav-link dropdown-toggle"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        [ngClass]="{
                            'active': activeMenuItemIndex === 2,
                            'disabled': !loggedInUserHelperService.isSuperAdmin()
                        }">
                    Users Management
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" (click)="onShowAllUsersMenuItemClicked()">
                        Show all Users
                    </a>
                    <a class="dropdown-item" (click)="onCreateUserMenuItemClicked()">
                        Create User
                    </a>
                    <a class="dropdown-item" (click)="onEditUserMenuItemClicked()">
                        Edit User
                    </a>
                </div>
            </li>
            <li class="nav-item" (click)="onLogoutMenuItemClicked()">
                <a class="nav-link">Logout</a>
            </li>
        </ul>
    </div>
</nav>
